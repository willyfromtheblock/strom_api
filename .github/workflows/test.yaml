name: Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: dart-lang/setup-dart@v1.5.0

      - name: Install dependencies
        run: dart pub get
        
      - name: Analyze project source
        run: dart analyze

      - name: Run tests
        run: dart test test/app_test_no_env.dart