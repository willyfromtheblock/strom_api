version: '3.1'
services:
  pvpc_server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pvpc_server
    environment: 
      - TZ=Europe/Madrid    
      - LOG_LEVEL=info
      - HTTP_PORT=3001
      - RATING_MARGIN=10
    restart: always
    ports: 
      - "3001:3001"    
    logging:
      driver: "json-file"
      options:
        max-size: 100m